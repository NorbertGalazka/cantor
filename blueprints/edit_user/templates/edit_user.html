{% extends "base.html" %}

{% block content %}
<style>
  .form-check {
    margin-bottom: 20px; /* Możesz dostosować wartość według potrzeb */
  }
</style>
{% if actual_user.is_admin == 1 %}
<form method="POST">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" name='email' value="{{ user.email }}">
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername3" name="username" value="{{ user.name }}">
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Options</label>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1", name="gridCheck1" {% if user.is_admin == 1 %} checked {% endif %}>
        <label class="form-check-label" for="gridCheck1">
          Is Admin
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck2", name="gridCheck2" {% if user.is_active == 1 %} checked {% endif %}>
        <label class="form-check-label" for="gridCheck2">
          Is Active
        </label>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Confirm</button>
</form>
{% endif %}

{% endblock %}

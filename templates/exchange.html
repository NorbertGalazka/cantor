{% extends "base.html" %}
{% block title %}
Exchange
{% endblock %}

{% block content %}
    <form id="exchange_form" action="{{url_for('exchange')}}" method="POST">
        <label for="currency">Currency</label>
            <select id="currency" name="currency">
                {% for currency in offer.currencies %}
                    <option value="{{currency.code}}">{{currency.name}}</option>
                {% endfor %}
            </select>
        <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" value="99"><br>
        <label for="other_currency">Other_currency</label>
            <select id="other_currency" name="other_currency">
                {% for currency in offer.currencies %}
                    <option value="{{ currency.code }}">{{currency.name}}</option>
                {% endfor %}
            </select>


        <input type="submit" value="Send">
    </form>
{% endblock %}
